<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>3d items galerry</title>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="card-item"></div>
            <div class="card-photo">
                <img src="./img/girl-item.jpeg" width="120px" height="130px" alt="">
            </div>
            <div class="card-title">
                I'm <strong>Ann</strong>, a passionate freelancer 
                bringing you programming and design 
                from the future. I am experienced in 
                developing web and desktop applications 
                including full front end design. 
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>VanillaTilt.init(document.querySelector(".box"), {
		max: 15,
		speed: 400,
        glare:true,
	});</script>
</body>
</html>
